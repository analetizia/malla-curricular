<!DOCTYPE html>

<head>

</head>
<body>

  <div class="ciclo-grid">

      <span onclick="cerrarModal()">✖</span>

      <p id="descripcionCurso"></p>

  </div>
  
  <script src="script.js"></script>

</html>
